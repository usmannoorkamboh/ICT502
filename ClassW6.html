<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>
<p id="bikedemo"></p>
<script>
// Create an object:
const car = {type:"Fiat", model:"500", color:"white"};
const bike = {type: "Ninja", model:"1000", color:"red" };
// Display some data from the object:
document.getElementById("demo").innerHTML = "The car type is " + car.type;
document.getElementById("bikedemo").innerHTML = "The bike type is " + bike.type;

</script>

</body>
</html>
